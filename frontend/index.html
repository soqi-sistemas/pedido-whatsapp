<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #212121;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      max-height: 80px;
    }

    .carousel-inner img {
      height: 200px;
      object-fit: cover;
    }

    .btn-category {
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
    }

    .produto {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 5px #000;
    }

    .produto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .btn-add {
      background: #ff5722;
      color: white;
    }

    #carrinhoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    #carrinho-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://via.placeholder.com/150x80?text=LOGO" alt="Logo">
  </div>

  <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x200?text=Banner+1" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x200?text=Banner+2" class="d-block w-100" alt="Banner 2">
      </div>
    </div>
  </div>

  <div class="text-center mb-3">
    <button class="btn btn-light btn-category" onclick="exibirProdutos('todos')">Todos</button>
    <button class="btn btn-warning btn-category" onclick="exibirProdutos('pizza')">Pizzas</button>
    <button class="btn btn-danger btn-category" onclick="exibirProdutos('lanche')">Lanches</button>
    <button class="btn btn-success btn-category" onclick="exibirProdutos('refrigerante')">Refrigerantes</button>
  </div>

  <div class="container">
    <div class="row" id="produtos-container"></div>
  </div>

  <button class="btn btn-primary position-fixed" id="carrinhoBtn" onclick="abrirCarrinho()">
    ðŸ›’ Carrinho <span id="carrinho-count">0</span>
  </button>

  <!-- Modal do carrinho -->
  <div class="modal fade" id="modalCarrinho" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Seu Pedido</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="lista-carrinho" class="list-group mb-3 text-dark"></ul>
          <p class="fw-bold text-white">Total: R$ <span id="total-pedido">0.00</span></p>
          <input type="text" class="form-control mb-2" placeholder="Seu nome" id="nomeCliente">
          <input type="text" class="form-control mb-2" placeholder="Rua, NÃºmero" id="enderecoRua">
          <input type="text" class="form-control mb-2" placeholder="Bairro" id="enderecoBairro">
          <input type="text" class="form-control mb-2" placeholder="Cidade" id="enderecoCidade">
          <select class="form-select mb-2" id="formaPagamento">
            <option selected disabled>Forma de Pagamento</option>
            <option>PIX</option>
            <option>CartÃ£o</option>
            <option>Dinheiro</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

 <script>
  let produtos = [];
  let carrinho = [];
  let modalInstance;

  async function carregarProdutos() {
    try {
      const res = await fetch("https://pedidosw.soqi.com.br/api/produtos.php");
      produtos = await res.json();
      exibirProdutos("todos");
    } catch (e) {
      alert("Erro ao carregar produtos");
    }
  }

  function exibirProdutos(categoria) {
    const container = document.getElementById("produtos-container");
    container.innerHTML = "";

    const filtrados = categoria === "todos" ? produtos : produtos.filter(p => p.categoria === categoria);

    filtrados.forEach(p => {
      const card = document.createElement("div");
      card.className = "col-md-4 mb-4";
      card.innerHTML = `
        <div class="produto h-100">
          <img src="${p.imagem}" alt="${p.nome}">
          <h5 class="mt-2">${p.nome}</h5>
          <p>Sabor: ${p.sabores || "N/A"}</p>
          <p class="fw-bold">R$ ${p.preco}</p>
          <button class="btn btn-add w-100" onclick='adicionarCarrinho("${p.id}")'>Adicionar ao pedido</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

function adicionarCarrinho(id) {
  const item = produtos.find(p => p.id === id);
  const existente = carrinho.find(p => p.id === id);

  const observacao = prompt("Alguma observaÃ§Ã£o para esse item? (opcional)");

  if (existente && existente.observacao === observacao) {
    existente.qtd += 1;
  } else {
    carrinho.push({...item, qtd: 1, observacao: observacao || ""});
  }

  atualizarCarrinho();
}

  function atualizarCarrinho() {
    document.getElementById("carrinho-count").innerText = carrinho.reduce((acc, i) => acc + i.qtd, 0);
  }

  function abrirCarrinho() {
    if (!modalInstance) {
      modalInstance = new bootstrap.Modal(document.getElementById("modalCarrinho"));
    }

    const lista = document.getElementById("lista-carrinho");
    lista.innerHTML = "";
    let total = 0;

    carrinho.forEach((item, i) => {
      total += item.preco * item.qtd;
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerHTML = `
  <strong>${item.nome}</strong> (${item.qtd}x R$ ${item.preco}) = R$ ${(item.qtd * item.preco).toFixed(2)}
  ${item.observacao ? `<br><small><em>Obs: ${item.observacao}</em></small>` : ""}
  <div class="float-end mt-1">
    <button class="btn btn-sm btn-danger" onclick="removerItem(${i})">X</button>
    <button class="btn btn-sm btn-secondary mx-1" onclick="diminuirQtd(${i})">-</button>
    <button class="btn btn-sm btn-secondary" onclick="aumentarQtd(${i})">+</button>
  </div>
`;
      lista.appendChild(li);
    });

    document.getElementById("total-pedido").innerText = total.toFixed(2);
    modalInstance.show();
  }

  function aumentarQtd(i) {
    carrinho[i].qtd++;
    abrirCarrinho();
    atualizarCarrinho();
  }

  function diminuirQtd(i) {
    if (carrinho[i].qtd > 1) {
      carrinho[i].qtd--;
    } else {
      carrinho.splice(i, 1);
    }
    abrirCarrinho();
    atualizarCarrinho();
  }

  function removerItem(i) {
    carrinho.splice(i, 1);
    abrirCarrinho();
    atualizarCarrinho();
  }

  function enviarWhatsApp() {
    const nome = document.getElementById("nomeCliente").value;
    const rua = document.getElementById("enderecoRua").value;
    const bairro = document.getElementById("enderecoBairro").value;
    const cidade = document.getElementById("enderecoCidade").value;
    const pagamento = document.getElementById("formaPagamento").value;

    if (!nome || !rua || !bairro || !cidade || !pagamento) {
      alert("Preencha todos os dados para enviar o pedido.");
      return;
    }

    let texto = `Pedido de ${nome}\n\n`;
    carrinho.forEach(i => {
    texto += `${i.qtd}x ${i.nome} - R$ ${(i.preco * i.qtd).toFixed(2)}\n`;
    texto += `\nTotal: R$ ${carrinho.reduce((a, b) => a + b.qtd * b.preco, 0).toFixed(2)}`;
    texto += `\n\nEndereÃ§o:\n${rua}\n${bairro} - ${cidade}`;
    texto += `\nPagamento: ${pagamento}`;
    });
    const url = "https://wa.me/+5545998059298?text=" + encodeURIComponent(texto);
    window.open(url, "_blank");
  }

  carregarProdutos();
</script>
