
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cardápio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Faça seu Pedido</h1>
        <div id="filtros">
            <button onclick="filtrarCategoria('tudo')">Todos</button>
            <button onclick="filtrarCategoria('pizza')">Pizzas</button>
            <button onclick="filtrarCategoria('lanche')">Lanches</button>
            <button onclick="filtrarCategoria('porcao')">Porções</button>
            <button onclick="filtrarCategoria('bebida')">Bebidas</button>
        </div>
    </header>
    <main>
        <section id="produtos"></section>
        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button onclick="enviarPedido()">Enviar Pedido</button>
        </aside>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
