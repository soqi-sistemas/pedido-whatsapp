<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #212121;
      color: #fff;
      padding-top: 150px;
    }
    .logo {
      width: 120px;
      margin: 20px auto;
      display: block;
    }
    .carousel-inner img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    .cart-count {
      background: red;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 12px;
      position: absolute;
      top: -10px;
      right: -10px;
    }
    .cart-item {
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
    .btn-sm {
      padding: 2px 8px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="https://via.placeholder.com/150x50?text=LOGO" class="logo" alt="Logo"/>

  <!-- BANNER ROTATIVO -->
  <div id="bannerCarousel" class="carousel slide container" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x200?text=Banner+1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x200?text=Banner+2" class="d-block w-100">
      </div>
    </div>
  </div>

  <!-- PRODUTOS -->
  <div class="container mt-4">
    <div id="produtos" class="row"></div>
  </div>

  <!-- BOTÃƒO CARRINHO -->
  <button class="btn btn-warning cart-btn" onclick="mostrarCarrinho()">
    ðŸ›’ Carrinho <span class="cart-count" id="contador-carrinho">0</span>
  </button>

  <!-- MODAL CARRINHO -->
  <div class="modal fade" id="modalCarrinho" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Carrinho</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="itens-carrinho"></div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="nomeCliente" placeholder="Seu nome">
          <input type="text" class="form-control mb-2" id="endereco" placeholder="Rua, NÃºmero, Bairro, Cidade">
          <select id="pagamento" class="form-control mb-2">
            <option disabled selected>Forma de pagamento</option>
            <option>PIX</option>
            <option>CartÃ£o</option>
            <option>Dinheiro</option>
          </select>
        </div>
        <div class="modal-footer">
          <button onclick="enviarPedido()" class="btn btn-success">Enviar via WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let carrinho = [];

    async function carregarProdutos() {
      const res = await fetch("https://pedidosw.soqi.com.br/api/produtos.php");
      const produtos = await res.json();
      const container = document.getElementById("produtos");

      produtos.forEach(prod => {
        const col = document.createElement("div");
        col.className = "col-12 col-md-4";
        col.innerHTML = `
          <div class="product">
            <img src="${prod.imagem}" alt="${prod.nome}">
            <h5>${prod.nome}</h5>
            <p><strong>R$ ${prod.preco.toFixed(2)}</strong></p>
            <button class="btn btn-outline-light btn-sm" onclick='adicionarCarrinho(${JSON.stringify(prod)})'>Adicionar ao pedido</button>
          </div>`;
        container.appendChild(col);
      });
    }

    function adicionarCarrinho(produto) {
      const item = carrinho.find(p => p.id === produto.id);
      if (item) {
        item.qtd++;
      } else {
        carrinho.push({ ...produto, qtd: 1, obs: "" });
      }
      atualizarCarrinho();
    }

    function removerItem(id) {
      carrinho = carrinho.filter(p => p.id !== id);
      atualizarCarrinho();
    }

    function mudarQtd(id, delta) {
      const item = carrinho.find(p => p.id === id);
      if (!item) return;
      item.qtd += delta;
      if (item.qtd <= 0) removerItem(id);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const div = document.getElementById("itens-carrinho");
      div.innerHTML = "";
      carrinho.forEach(p => {
        const el = document.createElement("div");
        el.className = "cart-item";
        el.innerHTML = `
          <div><strong>${p.nome}</strong></div>
          <div>Qtd: ${p.qtd}
            <button onclick="mudarQtd('${p.id}', 1)" class="btn btn-success btn-sm">+</button>
            <button onclick="mudarQtd('${p.id}', -1)" class="btn btn-danger btn-sm">â€“</button>
            <button onclick="removerItem('${p.id}')" class="btn btn-outline-light btn-sm">X</button>
          </div>
          <input type="text" class="form-control mt-1" placeholder="ObservaÃ§Ãµes" value="${p.obs}" 
            onchange="carrinho.find(x => x.id === '${p.id}').obs = this.value">
        `;
        div.appendChild(el);
      });

      document.getElementById("contador-carrinho").innerText = carrinho.reduce((t, i) => t + i.qtd, 0);
    }

    function mostrarCarrinho() {
      atualizarCarrinho();
      new bootstrap.Modal(document.getElementById("modalCarrinho")).show();
    }

    function enviarPedido() {
      const nome = document.getElementById("nomeCliente").value.trim();
      const end = document.getElementById("endereco").value.trim();
      const pag = document.getElementById("pagamento").value;

      if (!nome || !end || !pag) {
        alert("Preencha todos os campos!");
        return;
      }

      let msg = `Pedido de ${nome}%0AEndereÃ§o: ${end}%0APagamento: ${pag}%0A-----------------%0A`;
      carrinho.forEach(p => {
        msg += `${p.qtd}x ${p.nome} - R$${(p.preco * p.qtd).toFixed(2)}%0AObs: ${p.obs || "-"}%0A`;
      });

      const total = carrinho.reduce((t, p) => t + p.qtd * p.preco, 0);
      msg += `-----------------%0ATotal: R$ ${total.toFixed(2)}`;

      window.open(`https://wa.me/+5545998059298?text=${msg}`, "_blank");
    }

    carregarProdutos();
  </script>
</body>
</html>
