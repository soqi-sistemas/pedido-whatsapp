<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Cardápio</h1>
  </header>

  <div id="filtro-categorias">
    <button onclick="filtrarProdutos('todos')">Todos</button>
    <button onclick="filtrarProdutos('pizza')">Pizzas</button>
    <button onclick="filtrarProdutos('lanche')">Lanches</button>
    <button onclick="filtrarProdutos('porcao')">Porções</button>
    <button onclick="filtrarProdutos('refrigerante')">Refrigerantes</button>
  </div>

  <main id="lista-produtos"></main>

  <div id="carrinho">
    <h2>Carrinho</h2>
    <ul id="itens-carrinho"></ul>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
