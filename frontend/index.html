<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #212121;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      text-align: center;
      padding: 20px 0;
    }

    .logo img {
      max-height: 80px;
    }

    .carousel-inner img {
      max-height: 180px;
      object-fit: cover;
      width: 100%;
    }

    .produto {
      border: none;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      background: #333333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .produto img {
      max-width: 100%;
      max-height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .preco {
      font-weight: bold;
      color: #ff5722;
    }

    .categoria-btns {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .categoria-btns button {
      border-radius: 20px;
    }

    .btn-adicionar {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://via.placeholder.com/150x80?text=LOGO" alt="Logo" />
  </div>

  <!-- Banner Rotativo -->
  <div id="carouselBanner" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/600x180/ff6666/ffffff?text=Promoção+1" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x180/66b3ff/ffffff?text=Promoção+2" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x180/99cc33/ffffff?text=Promoção+3" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Botões de Categoria -->
  <div class="container">
    <div class="categoria-btns text-center">
      <button class="btn btn-outline-danger" onclick="filtrarProdutos('pizza')">Pizzas</button>
      <button class="btn btn-outline-warning" onclick="filtrarProdutos('lanche')">Lanches</button>
      <button class="btn btn-outline-primary" onclick="filtrarProdutos('porcao')">Porções</button>
      <button class="btn btn-outline-success" onclick="filtrarProdutos('refrigerante')">Refrigerantes</button>
      <button class="btn btn-secondary" onclick="filtrarProdutos('todos')">Todos</button>
    </div>

    <!-- Lista de Produtos -->
    <div id="produtos" class="row"></div>
  </div>

  <script>
    let todosProdutos = [];

    async function carregarProdutos() {
      try {
        const response = await fetch("https://pedidosw.soqi.com.br/api/produtos.php");
        const produtos = await response.json();
        todosProdutos = produtos;
        exibirProdutos(produtos);
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
      }
    }

    function exibirProdutos(produtos) {
      const container = document.getElementById("produtos");
      container.innerHTML = "";

      produtos.forEach(p => {
        const precoFinal = p.precos ? p.precos : p.preco;
        container.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="produto">
              <img src="${p.imagem}" alt="${p.nome}" class="w-100 mb-2" />
              <h5>${p.nome}</h5>
              <p class="mb-1">${p.sabores ? `<strong>Sabores:</strong> ${p.sabores}` : ''}</p>
              <p class="mb-1">${p.tamanhos ? `<strong>Tamanhos:</strong> ${p.tamanhos}` : ''}</p>
              <p class="preco">R$ ${parseFloat(precoFinal).toFixed(2)}</p>
              <button class="btn btn-success w-100 btn-adicionar">Adicionar ao pedido</button>
            </div>
          </div>`;
      });
    }

    function filtrarProdutos(categoria) {
      if (categoria === "todos") {
        exibirProdutos(todosProdutos);
      } else {
        const filtrados = todosProdutos.filter(p => p.categoria === categoria);
        exibirProdutos(filtrados);
      }
    }

    carregarProdutos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
