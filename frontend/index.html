<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #212121;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .banner img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .logo {
      text-align: center;
      margin: 10px 0 0 0;
    }
    .logo img {
      max-height: 80px;
    }
    .categoria-btn {
      margin: 5px;
      border-radius: 20px;
    }
    .card-produto {
      background: #2e2e2e;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-produto img {
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    #carrinho-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .badge {
      background-color: red;
      font-size: 0.8rem;
      position: absolute;
      top: -5px;
      right: -5px;
    }
    .modal-content {
      background: #2e2e2e;
      color: white;
    }
    .form-input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      background: #fff;
      color: #000;
    }
    .form-input.error {
      border-color: red;
      background-color: #ffe5e5;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://pedidosw.soqi.com.br/img/logo.png?text=LOGO" alt="Logo">
  </div>

  <div class="container mt-2">
    <div id="carouselBanner" class="carousel slide banner" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://pedidosw.soqi.com.br/img/1.png?text=Banner+1" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
          <img src="https://pedidosw.soqi.com.br/img/2.png?text=Banner+2" class="d-block w-100" alt="Banner 2">
        </div>
      </div>
    </div>

    <div class="text-center my-3" id="botoes-categorias"></div>

    <div class="row" id="produtos"></div>
  </div>

  <button id="carrinho-btn" class="btn btn-success position-relative" data-bs-toggle="modal" data-bs-target="#carrinhoModal">
    ðŸ›’ Carrinho <span class="badge" id="contador-carrinho">0</span>
  </button>

  <!-- Modal Carrinho -->
  <div class="modal fade" id="carrinhoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-4">
        <h4 class="modal-title mb-3">Seu Carrinho</h4>
        <div id="itens-carrinho"></div>

        <div id="formulario-cliente" class="mt-4">
          <h5 class="mb-2">Dados do Cliente</h5>
          <div class="row g-2">
            <div class="col-md-6"><input type="text" id="nome" placeholder="Nome completo" class="form-input" required></div>
            <div class="col-md-6"><input type="text" id="rua" placeholder="Rua" class="form-input" required></div>
            <div class="col-md-3"><input type="text" id="numero" placeholder="NÃºmero" class="form-input" required></div>
            <div class="col-md-3"><input type="text" id="bairro" placeholder="Bairro" class="form-input" required></div>
            <div class="col-md-6"><input type="text" id="cidade" placeholder="Cidade" class="form-input" required></div>
            <div class="col-md-6">
              <select id="pagamento" class="form-input" required>
                <option value="">Forma de pagamento</option>
                <option value="PIX">PIX</option>
                <option value="CartÃ£o">CartÃ£o</option>
                <option value="Dinheiro">Dinheiro</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
          <strong>Total: <span id="total">R$ 0,00</span></strong>
          <button id="botao-enviar" class="btn btn-primary">Enviar pelo WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'https://pedidosw.soqi.com.br/api/produtos.php';
    const produtosEl = document.getElementById('produtos');
    const categoriasEl = document.getElementById('botoes-categorias');
    const carrinho = [];
    let categorias = [];

    function atualizarContadorCarrinho() {
      document.getElementById('contador-carrinho').textContent = carrinho.reduce((a, i) => a + i.qtd, 0);
    }

    function renderizarCarrinho() {
      const container = document.getElementById('itens-carrinho');
      container.innerHTML = '';
      let total = 0;

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.qtd;
        total += subtotal;
        container.innerHTML += `
          <div class="d-flex justify-content-between align-items-center my-2">
            <span>${item.nome} (${item.qtd}x) - R$ ${subtotal.toFixed(2)}</span>
            <div>
              <button class="btn btn-sm btn-danger me-1" onclick="removerItem(${index})">-</button>
              <button class="btn btn-sm btn-success" onclick="aumentarItem(${index})">+</button>
            </div>
          </div>`;
      });

      document.getElementById('total').innerText = 'R$ ' + total.toFixed(2);
      atualizarContadorCarrinho();
    }

    function removerItem(index) {
      if (carrinho[index].qtd > 1) {
        carrinho[index].qtd--;
      } else {
        carrinho.splice(index, 1);
      }
      renderizarCarrinho();
    }

    function aumentarItem(index) {
      carrinho[index].qtd++;
      renderizarCarrinho();
    }

    function adicionarAoCarrinho(produto) {
      const existente = carrinho.find(p => p.id === produto.id);
      if (existente) {
        existente.qtd++;
      } else {
        carrinho.push({ ...produto, qtd: 1 });
      }
      renderizarCarrinho();
    }

    function filtrarPorCategoria(cat) {
      document.querySelectorAll('.categoria-btn').forEach(btn => btn.classList.remove('btn-warning'));
      document.getElementById(`cat-${cat}`).classList.add('btn-warning');
      carregarProdutos(cat);
    }

    function carregarProdutos(filtro = '') {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          produtosEl.innerHTML = '';
          categorias = [...new Set(data.map(p => p.categoria))];
          if (!filtro) gerarBotoesCategorias();

          const produtosFiltrados = filtro ? data.filter(p => p.categoria === filtro) : data;

          produtosFiltrados.forEach(p => {
            produtosEl.innerHTML += `
              <div class="col-md-4">
                <div class="card card-produto">
                  <img src="${p.imagem}" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">${p.nome}</h5>
                    <p>${p.sabores || ''}</p>
                    <strong>R$ ${p.preco.toFixed(2)}</strong>
                    <button class="btn btn-success mt-2 w-100" onclick='adicionarAoCarrinho(${JSON.stringify(p)})'>Adicionar</button>
                  </div>
                </div>
              </div>`;
          });
        });
    }

    function gerarBotoesCategorias() {
      categoriasEl.innerHTML = '';
      categorias.forEach(cat => {
        categoriasEl.innerHTML += `<button id="cat-${cat}" class="btn btn-outline-light categoria-btn" onclick="filtrarPorCategoria('${cat}')">${cat}</button>`;
      });
    }

    function validarFormulario() {
      const campos = ['nome', 'rua', 'numero', 'bairro', 'cidade', 'pagamento'];
      let valido = true;
      campos.forEach(id => {
        const campo = document.getElementById(id);
        campo.classList.remove('error');
        if (!campo.value.trim()) {
          campo.classList.add('error');
          valido = false;
        } else if (id === 'numero' && isNaN(campo.value)) {
          campo.classList.add('error');
          valido = false;
        } else if (id === 'nome' && /\d/.test(campo.value)) {
          campo.classList.add('error');
          valido = false;
        }
      });
      if (!valido) alert('Por favor, preencha todos os campos corretamente.');
      return valido;
    }

    document.getElementById("botao-enviar").addEventListener("click", function () {
      if (!validarFormulario()) return;

      const nome = document.getElementById("nome").value;
      const rua = document.getElementById("rua").value;
      const numero = document.getElementById("numero").value;
      const bairro = document.getElementById("bairro").value;
      const cidade = document.getElementById("cidade").value;
      const pagamento = document.getElementById("pagamento").value;

      let texto = `*Pedido de ${nome}*%0AEndereÃ§o: ${rua}, ${numero}, ${bairro}, ${cidade}%0AForma de Pagamento: ${pagamento}%0A%0AItens:%0A`;

      carrinho.forEach(p => {
        texto += `- ${p.qtd}x ${p.nome} (R$ ${(p.preco * p.qtd).toFixed(2)})%0A`;
      });

      texto += `%0ATotal: R$ ${carrinho.reduce((a, i) => a + i.qtd * i.preco, 0).toFixed(2)}`;

      window.open(`https://wa.me/+5545998059298?text=${texto}`, '_blank');
    });

    carregarProdutos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
