<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CardÃ¡pio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #212121;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 160px;
    }
    .logo {
      max-width: 180px;
      margin: 10px auto;
      display: block;
    }
    .carousel-inner img {
      height: 180px;
      object-fit: cover;
    }
    .produto {
      background: #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .produto img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-add {
      margin-top: 10px;
      background: #28a745;
      border: none;
    }
    #carrinho-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 999;
    }
    #carrinhoModal .modal-content {
      background: #2c2c2c;
      color: #fff;
    }
    .categoria-btn {
      margin: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://via.placeholder.com/180x60?text=LOGO" class="logo" alt="Logo" />

  <!-- Banner rotativo -->
  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x200?text=Banner+1" class="d-block w-100" alt="Banner 1" />
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x200?text=Banner+2" class="d-block w-100" alt="Banner 2" />
      </div>
    </div>
  </div>

  <!-- BotÃµes de categorias -->
  <div class="text-center mt-3">
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('todos')">Todos</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('pizza')">Pizzas</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('lanche')">Lanches</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('porcao')">PorÃ§Ãµes</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('bebida')">Bebidas</button>
  </div>

  <!-- Lista de produtos -->
  <div class="container mt-4">
    <div class="row" id="produtos-container"></div>
  </div>

  <!-- BotÃ£o do carrinho -->
<button class="btn btn-success" id="btn-carrinho" onclick="abrirCarrinho()">ðŸ›’ Carrinho (0)</button>

  <!-- Modal do carrinho -->
  <div class="modal fade" id="carrinhoModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Seu Pedido</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="carrinho-itens"></div>
      <div class="modal-footer">
        <button class="btn btn-light" onclick="enviarPedido()">Enviar via WhatsApp</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
 <script>
  let produtos = [];
  let carrinho = [];
  let carrinhoModal;

  async function carregarProdutos() {
    try {
      const response = await fetch('https://pedidosw.soqi.com.br/api/produtos.php');
      const data = await response.json();
      produtos = data;
      exibirProdutos();
    } catch (error) {
      console.error("Erro ao carregar produtos:", error);
    }
  }

  function exibirProdutos(categoria = "") {
    const container = document.getElementById("produtos");
    container.innerHTML = "";

    const filtrados = categoria ? produtos.filter(p => p.categoria === categoria) : produtos;

    filtrados.forEach(p => {
      const card = document.createElement("div");
      card.className = "col-md-4 mb-4";
      card.innerHTML = `
        <div class="card h-100">
          <img src="${p.imagem}" class="card-img-top" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">${p.nome}</h5>
            <p class="card-text">Sabor: ${p.sabores || "N/A"}</p>
            <p class="card-text fw-bold">R$ ${p.preco}</p>
            <button class="btn btn-primary" onclick='adicionarCarrinho(${JSON.stringify(p.id)})'>Adicionar ao pedido</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function adicionarCarrinho(id) {
    const produto = produtos.find(p => p.id === id);
    if (!produto) return;

    const existente = carrinho.find(item => item.id === id);
    if (existente) {
      existente.quantidade += 1;
    } else {
      carrinho.push({ ...produto, quantidade: 1 });
    }

    atualizarContador();
  }

  function removerItem(index) {
    carrinho.splice(index, 1);
    atualizarContador();
    abrirCarrinho();
  }

  function alterarQtd(index, delta) {
    carrinho[index].quantidade += delta;
    if (carrinho[index].quantidade <= 0) carrinho.splice(index, 1);
    atualizarContador();
    abrirCarrinho();
  }

  function atualizarContador() {
    const total = carrinho.reduce((soma, item) => soma + item.quantidade, 0);
    document.getElementById("btn-carrinho").innerText = `ðŸ›’ Carrinho (${total})`;
  }

  function abrirCarrinho() {
    const lista = carrinho.map((item, i) => `
      <div class="mb-2">
        <strong>${item.nome}</strong> - R$ ${item.preco} x ${item.quantidade}
        <div class="mt-1">
          <button class="btn btn-sm btn-warning me-1" onclick="alterarQtd(${i}, -1)">-</button>
          <button class="btn btn-sm btn-warning me-1" onclick="alterarQtd(${i}, 1)">+</button>
          <button class="btn btn-sm btn-danger" onclick="removerItem(${i})">Remover</button>
        </div>
      </div>
    `).join("");

    document.getElementById("carrinho-itens").innerHTML = lista || "<em>Carrinho vazio.</em>";

    if (!carrinhoModal) {
      carrinhoModal = new bootstrap.Modal(document.getElementById("carrinhoModal"), { backdrop: 'static' });
    }
    carrinhoModal.show();
  }

  function enviarPedido() {
    if (carrinho.length === 0) return;

    const texto = carrinho.map(item =>
      `${item.nome} (${item.quantidade}x) - R$ ${item.preco * item.quantidade}`
    ).join("%0A");

    const total = carrinho.reduce((soma, item) => soma + item.preco * item.quantidade, 0);
    const url = `https://wa.me/+5545998059298?text=Meu%20pedido:%0A${texto}%0A%0ATotal:%20R$%20${total}`;

    window.open(url, "_blank");
  }

  // InicializaÃ§Ã£o
  document.addEventListener("DOMContentLoaded", () => {
    carregarProdutos();
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
