<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CardÃ¡pio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #212121;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 160px;
    }
    .logo {
      max-width: 180px;
      margin: 10px auto;
      display: block;
    }
    .carousel-inner img {
      height: 180px;
      object-fit: cover;
    }
    .produto {
      background: #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .produto img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-add {
      margin-top: 10px;
      background: #28a745;
      border: none;
    }
    #carrinho-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 999;
    }
    #carrinhoModal .modal-content {
      background: #2c2c2c;
      color: #fff;
    }
    .categoria-btn {
      margin: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://via.placeholder.com/180x60?text=LOGO" class="logo" alt="Logo" />

  <!-- Banner rotativo -->
  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x200?text=Banner+1" class="d-block w-100" alt="Banner 1" />
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x200?text=Banner+2" class="d-block w-100" alt="Banner 2" />
      </div>
    </div>
  </div>

  <!-- BotÃµes de categorias -->
  <div class="text-center mt-3">
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('todos')">Todos</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('pizza')">Pizzas</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('lanche')">Lanches</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('porcao')">PorÃ§Ãµes</button>
    <button class="btn btn-light categoria-btn" onclick="filtrarCategoria('bebida')">Bebidas</button>
  </div>

  <!-- Lista de produtos -->
  <div class="container mt-4">
    <div class="row" id="produtos-container"></div>
  </div>

  <!-- BotÃ£o do carrinho -->
  <button id="carrinho-btn" class="btn btn-success rounded-circle p-3" onclick="abrirCarrinho()">
    ðŸ›’
  </button>

  <!-- Modal do carrinho -->
  <div class="modal fade" id="carrinhoModal" tabindex="-1" aria-labelledby="carrinhoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrinho</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="carrinho-itens"></div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="enviarPedido()">Enviar via WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let produtos = [];
    let carrinho = [];

    async function carregarProdutos() {
      try {
        const response = await fetch("https://pedidosw.soqi.com.br/api/produtos.php");
        const data = await response.json();
        produtos = data;
        exibirProdutos(data);
      } catch (e) {
        console.error("Erro ao carregar produtos", e);
      }
    }

    function exibirProdutos(lista) {
      const container = document.getElementById("produtos-container");
      container.innerHTML = "";
      lista.forEach(produto => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="produto">
            <img src="${produto.imagem}" alt="${produto.nome}" />
            <h5 class="mt-2">${produto.nome}</h5>
            <p>R$ ${produto.preco}</p>
            <button class="btn btn-add w-100" onclick='adicionarAoCarrinho(${JSON.stringify(produto)})'>Adicionar ao Pedido</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filtrarCategoria(categoria) {
      if (categoria === 'todos') {
        exibirProdutos(produtos);
      } else {
        const filtrados = produtos.filter(p => p.categoria === categoria);
        exibirProdutos(filtrados);
      }
    }

    function adicionarAoCarrinho(produto) {
      const existente = carrinho.find(p => p.id === produto.id);
      if (existente) {
        existente.quantidade++;
      } else {
        carrinho.push({...produto, quantidade: 1});
      }
      alert("Adicionado ao carrinho!");
    }

    function abrirCarrinho() {
      const lista = carrinho.map((item, i) => `
        <div class="mb-2">
          ${item.nome} - R$ ${item.preco} x ${item.quantidade}
          <div>
            <button class="btn btn-sm btn-warning me-1" onclick="alterarQtd(${i}, -1)">-</button>
            <button class="btn btn-sm btn-warning me-1" onclick="alterarQtd(${i}, 1)">+</button>
            <button class="btn btn-sm btn-danger" onclick="removerItem(${i})">Remover</button>
          </div>
        </div>
      `).join("");
      document.getElementById("carrinho-itens").innerHTML = lista || "Carrinho vazio.";
      new bootstrap.Modal(document.getElementById("carrinhoModal")).show();
    }

    function alterarQtd(index, delta) {
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade <= 0) carrinho.splice(index, 1);
      abrirCarrinho();
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      abrirCarrinho();
    }

    function enviarPedido() {
      const texto = carrinho.map(p => `${p.nome} x${p.quantidade} - R$ ${p.preco * p.quantidade}`).join("\n");
      const total = carrinho.reduce((t, p) => t + p.preco * p.quantidade, 0);
      const msg = encodeURIComponent(`OlÃ¡! Quero fazer o seguinte pedido:\n\n${texto}\n\nTotal: R$ ${total}`);
      window.open(`https://wa.me/SEUNUMERO?text=${msg}`, '_blank');
    }

    carregarProdutos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
