<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanches Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Barra de navega√ß√£o superior -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
    <img src="logo.png" alt="Logo" class="h-10">
    <nav class="flex gap-4">
      <button onclick="showTab('cardapio')" class="font-semibold">üçî Card√°pio</button>
      <button onclick="showTab('promocoes')" class="font-semibold">üî• Promo√ß√µes</button>
      <button onclick="viewCart()" class="font-semibold">üõí Carrinho</button>
    </nav>
  </header>

  <main class="p-4">
    <!-- Campo de busca -->
    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="Procurar no card√°pio..." class="w-full p-2 border border-gray-300 rounded">
    </div>

    <!-- Aba Promo√ß√µes -->
    <section id="promocoes" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Promo√ß√µes</h2>
      <div id="promocoesLista" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

    <!-- Aba Card√°pio -->
    <section id="cardapio">
      <!-- Monte sua pizza -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-2">Monte Sua Pizza</h2>
        <div class="bg-white p-4 rounded shadow">
          <label class="block mb-2">Escolha o tamanho:</label>
          <select id="pizzaTamanho" class="w-full p-2 border rounded mb-4">
            <option value="media">M√©dia (2 sabores) - R$ 40,90</option>
            <option value="grande">Grande (3 sabores) - R$ 46,90</option>
            <option value="familia">Fam√≠lia (4 sabores) - R$ 59,90</option>
            <option value="superfamilia">Super Fam√≠lia (4 sabores) - R$ 69,90</option>
          </select>
          <label class="block mb-2">Sabores:</label>
          <input type="text" id="pizzaSabores" class="w-full p-2 border rounded mb-4" placeholder="Ex: Calabresa, Frango Catupiry">
          <button onclick="addPizzaPersonalizada()" class="bg-green-600 text-white px-4 py-2 rounded w-full">Montar Pizza</button>
        </div>
      </div>

      <!-- Categorias -->
      <div>
        <h2 class="text-2xl font-bold mb-2">Pizzas</h2>
        <div id="pizzas" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

        <h2 class="text-2xl font-bold mt-6 mb-2">Lanches</h2>
        <div id="lanches" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

        <h2 class="text-2xl font-bold mt-6 mb-2">Por√ß√µes</h2>
        <div id="porcoes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

        <h2 class="text-2xl font-bold mt-6 mb-2">Refrigerantes</h2>
        <div id="refrigerantes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>
    </section>
  </main>

  <!-- Modal de Carrinho -->
  <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-20">
    <div class="bg-white p-6 rounded shadow max-w-md w-full">
      <h3 class="text-xl font-bold mb-4">Seu Pedido</h3>
      <ul id="cartItems" class="mb-4"></ul>
      <div class="flex justify-between items-center">
        <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
        <button onclick="sendWhatsApp()" class="bg-green-600 text-white px-4 py-2 rounded">Enviar pelo WhatsApp</button>
      </div>
      <button onclick="closeCart()" class="mt-4 text-red-500">Fechar</button>
    </div>
  </div>
</body>
</html>
